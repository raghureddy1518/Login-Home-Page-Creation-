<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="username" required />
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" required />
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <span class="toggle" onclick="toggleForm()">Sign Up</span></p>
        </div>

        <div class="form-box" id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="signup-username" required />
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="signup-password" required />
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" id="confirm-password" required />
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <span class="toggle" onclick="toggleForm()">Login</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
